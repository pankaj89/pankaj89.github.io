<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Viewer and Formatter</title>
    <link rel="icon" href="res/JsonViewerFevicon.png" type="image/icon type">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .toolbar {
            position: relative;
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f4f4f4;
            border-bottom: 1px solid #ccc;
        }

        .buttonsContainer {
            display: flex;
            gap: 5px;
        }

        .title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            white-space: nowrap; 
        }


        .toolbar button {
            margin-right: 5px;
        }
        .toolbar #result {
            margin-right: 5px;
            font-size: 10px;
        }
        textarea {
            flex: 1;
            width: 100%;
            
            font-size: 12px;
            border: none;
            outline: none;
            resize: none;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="buttonsContainer">
            <button onclick="formatJSON()" title="Press Ctrl + Enter to format (Cmd + Enter on Mac)">Format</button>
            <button id="validate" title="Check if its a valid JSON" onclick="validateJSON()">Validate</button>
        </div>
        <div class="title">
            Json Viewer and Formatter
        </div>
    </div>
    
    <textarea id="jsonInput" oninput="resetUI()" placeholder="Paste or type JSON here..."></textarea>
    <script>
        String.space = function(n) {
            return " ".repeat(Math.max(0, n));
        };
        function validateJSON() {
            formatJSON()
             try {
                const textarea = document.getElementById('jsonInput');
                JSON.parse(textarea.value);
                validate.style.backgroundColor = "green";
                validate.style.color = "white";
                validate.title = "Valid JSON"
            } catch (e) {
                validate.style.backgroundColor = "red";
                validate.style.color = "white";
                validate.title = e.message
            }
        }
        function formatJSON() {
            const textarea = document.getElementById('jsonInput');
            try {
                for (var z = textarea.value.replace(/\n/g, " ").replace(/\r/g, " "), y = [], m = 0, s = !1, a = 0, d = z.length; a < d; a++) {
                    var n = z.charAt(a);
                    s && n === s ? "\\" !== z.charAt(a - 1) && (s = !1) : s || '"' !== n && "'" !== n ? s || " " !== n && "\t" !== n ? s || ":" !== n ? s || "," !== n ? s || "[" !== n && "{" !== n ? s || "]" !== n && "}" !== n || (m--, n = "\n" + String.space(2 * m) + n) : (m++, n += "\n" + String.space(2 * m)) : n += "\n" + String.space(2 * m) : n += " " : n = "" : s = n;
                    y.push(n)
                }
                textarea.value = y.join("");
            } catch (error) {
                alert('Invalid JSON: ' + error.message);
            }
        }

        let initialBgColor = validate.style.backgroundColor;
        let initialTextColor = validate.style.color;
        let initialTitle = validate.title;
        function resetUI(){
            validate.style.backgroundColor = initialBgColor;
            validate.style.color = initialTextColor;
            validate.title = initialTitle
        }
        document.addEventListener('keydown', function(event) {
            if ((event.key === 'Enter') && (event.metaKey || event.ctrlKey)) {
                event.preventDefault();
                formatJSON();
            }
        });
    </script>
</body>
</html>
